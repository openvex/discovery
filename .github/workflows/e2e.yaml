---
name: Run e2e Tests

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
        - name: Check out code onto GOPATH
          uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
          with:
            persist-credentials: false

        - uses: imjasonh/setup-crane@31b88efe9de28ae0ffa220711af4b60be9435f6e # v0.4
          name: Setup crane ðŸª¿ â™¥ï¸ ðŸ—ï¸

        - name: Install Cosign ðŸª¿ â™¥ï¸ Â·âˆ«Â·
          uses: sigstore/cosign-installer@d7543c93d881b35a8faa02e8e3605f69b7a1ce62 # v3.10.0

        - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
          with:
            go-version: '1.24'
            check-latest: true

        - name: Launch Registry
          run: |
            if [ "$(docker inspect -f '{{.State.Running}}' registry 2>/dev/null || true)" != 'true' ]; then
              docker run -d --restart=always -p "127.0.0.1:5000:5000" --network bridge --name registry \
              registry:2
            fi

        - name: Push Test Images
          run: |
            ./scripts/e2e.sh

        - name: Run Tests
          run: |
            go test -v ./...
