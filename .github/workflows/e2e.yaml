name: Run e2e Tests

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
        - name: Check out code onto GOPATH
          uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

        - uses: imjasonh/setup-crane@00c9e93efa4e1138c9a7a5c594acd6c75a2fbf0c # v0.3
          name: Setup crane 🪿 ♥️ 🏗️

        - name: Install Cosign 🪿 ♥️ ·∫·
          uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 # v3.5.0

        - uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v2.2.0
          with:
            go-version: '1.22'
            check-latest: true

        - name: Launch Registry
          run: |
            if [ "$(docker inspect -f '{{.State.Running}}' registry 2>/dev/null || true)" != 'true' ]; then
              docker run -d --restart=always -p "127.0.0.1:5000:5000" --network bridge --name registry \
              registry:2
            fi

        - name: Push Test Images
          run: |
            ./scripts/e2e.sh

        - name: Run Tests
          run: |
            go test -v ./...
