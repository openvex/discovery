name: Run e2e Tests

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
        - name: Check out code onto GOPATH
          uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

        - uses: imjasonh/setup-crane@31b88efe9de28ae0ffa220711af4b60be9435f6e # v0.4
          name: Setup crane ðŸª¿ â™¥ï¸ ðŸ—ï¸

        - name: Install Cosign ðŸª¿ â™¥ï¸ Â·âˆ«Â·
          uses: sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da # v3.7.0

        - uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
          with:
            go-version: '1.22'
            check-latest: true

        - name: Launch Registry
          run: |
            if [ "$(docker inspect -f '{{.State.Running}}' registry 2>/dev/null || true)" != 'true' ]; then
              docker run -d --restart=always -p "127.0.0.1:5000:5000" --network bridge --name registry \
              registry:2
            fi

        - name: Push Test Images
          run: |
            ./scripts/e2e.sh

        - name: Run Tests
          run: |
            go test -v ./...
